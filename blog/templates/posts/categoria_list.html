{% extends 'base.html' %}

{% block content %}
<center>
<div class="container-fluid" style="margin: 200px;">

    <h1>Listado de categorias</h1>
    <br>
    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.nombre }}
            <a style="color: aqua;" href="{% url 'posts:categoria_delete' pk=categoria.pk %}">Eliminar</a></li>
        {% empty %}
            <li>No hay categorias</li>
        {% endfor %}
    </ul>


    
</div>
</center>



{% endblock %}
