{% extends 'base.html' %}

{% block title %}Restablecer Contrase침a - CyberShield{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light border-success">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Restablecer Contrase침a</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Correo Electr칩nico</label>
                            {{ form.email }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Enviar Correo Electr칩nico</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .card {
        background-color: rgba(0, 26, 0, 0.8) !important;
        border: 1px solid var(--primary-color) !important;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
    }
    .card-title {
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    .form-control {
        background-color: rgba(0, 26, 0, 0.6);
        border: 1px solid var(--primary-color);
        color: var(--text-color);
    }
    .form-control:focus {
        background-color: rgba(0, 26, 0, 0.8);
        border-color: var(--hover-color);
        box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25);
    }
    .btn-success {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }
    .btn-success:hover {
        background-color: var(--hover-color);
        border-color: var(--hover-color);
    }
</style>
{% endblock %}
