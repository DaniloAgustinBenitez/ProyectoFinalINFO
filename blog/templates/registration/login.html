{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form method="post" action="{% url 'apps.usuario:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="forgot-password">
        <a href="{% url 'apps.usuario:password_reset' %}">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="register">
        <p>¿No tienes una cuenta? <a href="{% url 'apps.usuario:registrar' %}">Regístrate</a></p>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 2rem auto;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input {
        margin: 0.5rem 0;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        margin-top: 1rem;
        padding: 0.5rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    .forgot-password {
        text-align: right;
        margin-top: 0.5rem;
    }
    .register {
        text-align: center;
        margin-top: 1rem;
    }
</style>
{% endblock %}
