{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Actualizar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'apps.usuario:usuario_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
